<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a kiteboarding club based in Croatia for all people desiring adrenalin and sports activity">
    <meta name="keywords" content="kiteboarding, kitesurfing, paddle boarding, water sports, nature, travel, club, neretva, opuzen, croatia">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>NRT Kiteboarding Club</title>
</head>
<body>
    <div id="sideNav">
        <nav>
            <ul>
                <li> 
                    <a href="#home" aria-label="Link to the home screen (opens in the same tab)">HOME</a>
                </li>
                <li> 
                    <a href="#about" aria-label="Link to the home screen (opens in the same tab)">ABOUT US</a>
                </li>
                <li> 
                    <a href="#features" aria-label="Link to the home screen (opens in the same tab)">FEATURES</a>
                </li>
                <li> 
                    <a href="#events" aria-label="Link to the home screen (opens in the same tab)">EVENTS</a>
                </li>
                <li>
                    <a href="#contact" aria-label="Link to the home screen (opens in the same tab)">CONTACT</a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="menuBtn">
        <i class="fa-solid fa-bars" id="menu"></i> 
    </div>

    <section class="form-section">
        <form method="get" action="contact.html" class="signup-form">
            <h2>Let's get you signed up!</h2>
            
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            
            
            <input class="join-button" type="submit" value="Sign Up!">
        </form>
    </section>

    <script src="https://kit.fontawesome.com/4131544325.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
