<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a kiteboarding club based in Croatia for all people desiring adrenalin and sports activity">
    <meta name="keywords" content="kiteboarding, kitesurfing, paddle boarding, water sports, nature, travel, club, neretva, opuzen, croatia">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>NRT Kiteboarding Club</title>
</head>
<body>

    <img src="assets/images/logo.jpg" class="logo">
    
    <div id="sideNav">
        <nav>
            <ul>
                <li> 
                    <a href="#home" aria-label="Link to the home screen (opens in the same tab)">HOME</a>
                </li>
                <li> 
                    <a href="#about" aria-label="Link to the home screen (opens in the same tab)">ABOUT US</a>
                </li>
                <li> 
                    <a href="#features" aria-label="Link to the home screen (opens in the same tab)">FEATURES</a>
                </li>
                <li> 
                    <a href="#events" aria-label="Link to the home screen (opens in the same tab)">EVENTS</a>
                </li>
                <li>
                    <a href="#contact" aria-label="Link to the home screen (opens in the same tab)">CONTACT</a>
                </li>
            </ul>
        </nav>
    </div>

    <div id="menuBtn">
        <i class="fa-solid fa-bars" id="menu"></i> 
    </div>

    <section class="form-section">
        <div class="form-text">
            <h1>NRT Club</h1>
            <p>We are looking forward to welcoming you on the water!</p>
        </div>
        <form method="get" action="contact.html" class="signup-form">
            <h2>Let's get you signed up!</h2>
            
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>
            
            <label for="kite">Kiteboarding</label>
            <input type="radio" id="kite" name="water_sport" value="kite" required>
            
            <label for="paddle">SUP boarding</label>
            <input type="radio" id="paddle" name="water_sport" value="paddle" required>

            <input class="join-button" type="submit" value="Sign Up!">
        </form>
    </section>

    <section>
        <footer id="footer" class="section-align">
            <div id="social-links">
                <a class="center-all" href="https://facebook.com/" target="_blank" rel="noopener" aria-label="Link to our facebook page (opens in a new tab)">  
                    <i class="fab fa-facebook-f"></i>
                </a>
        
                <a class="center-all" href="https://twitter.com" target="_blank" rel="noopener" aria-label="Link to our twitter page (opens in a new tab)">
                    <i class="fab fa-twitter center-all"></i>
                </a>
        
                <a class="center-all" href="https://instagram.com" target="_blank" rel="noopener" aria-label="Link to our instagram page (opens in a new tab)">
                    <i class="fab fa-instagram center-all"></i>
                </a>
        
                <a class="center-all" href="https://youtube.com" target="_blank" rel="noopener" aria-label="Link to our youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube center-all"></i>
                </a>
            </div>
        
            <h4>NRT Club <i class="far fa-copyright"></i> 2022</h4>
        </footer>
        </section>

    <script src="https://kit.fontawesome.com/4131544325.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
